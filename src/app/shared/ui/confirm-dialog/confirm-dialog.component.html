@if (show()) {
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 p-4">
    <div class="w-full max-w-md rounded-lg bg-card p-6 shadow-xl">
      <!-- Title -->
      <h3 class="mb-4 text-lg font-semibold">{{ title() }}</h3>

      <!-- Message -->
      <p class="mb-6 text-sm text-muted-foreground">{{ message() }}</p>

      <!-- Action Buttons -->
      <div class="flex justify-end gap-3">
        <button
          type="button"
          (click)="onCancel()"
          class="rounded-md border border-border px-4 py-2 hover:bg-muted"
        >
          {{ cancelLabel() }}
        </button>
        <button
          type="button"
          (click)="onConfirm()"
          [class]="'rounded-md px-4 py-2 ' + confirmClass()"
        >
          {{ confirmLabel() }}
        </button>
      </div>
    </div>
  </div>
}
