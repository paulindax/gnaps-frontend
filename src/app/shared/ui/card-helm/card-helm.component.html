<div [class]="computedClass">
  @if (title) {
    <div class="p-7">
      <div class="flex items-start justify-between gap-5">
        <div class="flex-1 space-y-1.5">
          <p class="text-sm font-medium leading-none text-muted-foreground">{{ title }}</p>
          <p class="text-2xl font-bold tracking-tight">{{ value }}</p>
        </div>
        @if (icon) {
          <div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-full bg-primary/10 text-2xl">
            {{ icon }}
          </div>
        }
      </div>
    </div>
  }
  <ng-content></ng-content>
</div>
