<div [class]="computedClass">
  <!-- Tab List Container -->
  <div class="relative w-full">
    <!-- Tab Background -->
    <div class="relative inline-flex w-full md:w-auto items-center rounded-xl bg-linear-to-r from-muted/40 via-muted/30 to-muted/40 p-1 backdrop-blur-sm border-2 border-border/40 shadow-xs">
      <!-- Tab Buttons -->
      <div class="relative flex w-full md:w-auto">
        @for (tab of tabs(); track tab.value; let i = $index) {
          <button
            type="button"
            class="relative z-10 flex-1 md:flex-none inline-flex items-center justify-center whitespace-nowrap px-5 py-2.5 text-sm font-semibold transition-all duration-300 ease-out focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 group"
            [class.text-primary-foreground]="activeTab() === tab.value"
            [class.text-muted-foreground]="activeTab() !== tab.value"
            [class.hover:text-foreground]="activeTab() !== tab.value"
            (click)="selectTab(tab.value)"
          >
            @if (tab.icon) {
              <span
                class="mr-2.5 text-lg transition-all duration-300"
                [class.scale-110]="activeTab() === tab.value"
                [class.group-hover:scale-105]="activeTab() !== tab.value"
              >
                {{ tab.icon }}
              </span>
            }
            <span class="relative font-semibold tracking-wide">
              {{ tab.label }}
            </span>
          </button>
        }

        <!-- Sliding Background Indicator -->
        @for (tab of tabs(); track tab.value; let i = $index) {
          @if (activeTab() === tab.value) {
            <div
              class="absolute inset-y-1 rounded-lg bg-linear-to-br from-primary/60 via-primary  to-primary/70 shadow-xs border border-primary/20 transition-all duration-300 ease-out"
              [style.left.%]="(i / tabs().length) * 100"
              [style.width.%]="100 / tabs().length"
              style="z-index: 1;"
            ></div>
          }
        }
      </div>
    </div>

    <!-- Decorative Glow (optional) -->
    @for (tab of tabs(); track tab.value; let i = $index) {
      @if (activeTab() === tab.value) {
        <div
          class="absolute -z-10 inset-0 opacity-20 blur-xl transition-all duration-500"
          [style.left.%]="(i / tabs().length) * 100"
          [style.width.%]="100 / tabs().length"
        >
          <div class="w-full h-full bg-primary/40 rounded-full"></div>
        </div>
      }
    }
  </div>

  <!-- Tab Content with Enhanced Animation -->
  <div class="mt-8 animate-in fade-in slide-in-from-bottom-3 duration-500 ease-out">
    <ng-content></ng-content>
  </div>
</div>
