<div class="relative w-full">
  @if (label) {
    <label class="mb-2 block text-sm font-medium">{{ label }}</label>
  }

  <div
    [class]="computedClass"
    (click)="toggleDropdown()"
    [attr.aria-disabled]="disabled"
  >
    <span [class.text-muted-foreground]="!value">{{ selectedLabel }}</span>
    <svg
      class="h-4 w-4 opacity-50 transition-transform"
      [class.rotate-180]="isOpen()"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
    </svg>
  </div>

  @if (isOpen()) {
    <div class="absolute z-999 mt-1 w-full rounded-md border border-input bg-popover shadow-lg">
      <div class="max-h-60 overflow-auto p-1">
        @for (option of options; track option.value) {
          <div
            class="relative flex cursor-pointer select-none items-center rounded-sm px-3 py-2 text-sm outline-none transition-colors hover:bg-accent hover:text-accent-foreground"
            [class.bg-accent]="option.value === value"
            [class.opacity-50]="option.disabled"
            [class.cursor-not-allowed]="option.disabled"
            (click)="selectOption(option)"
          >
            <span>{{ option.label }}</span>
            @if (option.value === value) {
              <svg class="ml-auto h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
            }
          </div>
        }
        @if (options.length === 0) {
          <div class="px-3 py-2 text-sm text-muted-foreground">No options available</div>
        }
      </div>
    </div>
  }
</div>

<!-- Backdrop to close dropdown -->
@if (isOpen()) {
  <div class="fixed inset-0 z-40" (click)="isOpen.set(false)"></div>
}
