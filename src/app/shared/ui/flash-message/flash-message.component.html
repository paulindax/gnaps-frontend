<div class="fixed top-4 right-4 z-50 flex flex-col gap-3 pointer-events-none">
  @for (message of messages(); track trackByMessageId($index, message)) {
    <div
      [@slideIn]
      [class]="getMessageClasses(message.type)"
      class="pointer-events-auto"
      role="alert"
      [attr.aria-live]="message.type === 'error' ? 'assertive' : 'polite'"
    >
      <!-- Icon -->
      <div class="shrink-0">
        <svg
          [class]="getIconColorClass(message.type)"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            [attr.d]="getIcon(message.type)"
          />
        </svg>
      </div>

      <!-- Message content -->
      <div class="flex-1 pt-0.5">
        <p class="text-sm font-medium">{{ message.msg }}</p>
      </div>

      <!-- Close button -->
      <button
        type="button"
        (click)="dismiss(message.id)"
        [class]="getCloseButtonClass(message.type)"
        class="shrink-0 inline-flex rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2"
        [class.focus:ring-green-500]="message.type === 'success'"
        [class.focus:ring-red-500]="message.type === 'error'"
        [class.focus:ring-yellow-500]="message.type === 'warning'"
        [class.focus:ring-blue-500]="message.type === 'info'"
        [attr.aria-label]="'Dismiss ' + message.type + ' message'"
      >
        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>
  }
</div>
