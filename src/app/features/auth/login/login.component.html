<div class="flex min-h-screen items-center justify-center bg-muted/40 p-4">
  <div class="w-full max-w-md space-y-8">
    <div class="rounded-lg border border-border bg-card p-8 text-card-foreground shadow-lg">
      <div class="mb-8 text-center">
        <h1 class="text-3xl font-bold tracking-tight">GNAPS Portal</h1>
        <p class="mt-2 text-sm text-muted-foreground">Sign in to your account</p>
      </div>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-6">
        <div class="space-y-2">
          <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
            Email
          </label>
          <app-input-helm
            [(ngModel)]="username"
            name="username"
            type="text"
            required
            placeholder="Enter your username"
          />
        </div>

        <div class="space-y-2">
          <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
            Password
          </label>
          <app-input-helm [(ngModel)]="password" name="password" type="password" required placeholder="••••••••"></app-input-helm>
        </div>

        <app-button-helm
          type="submit"
          class="w-full"
          [disabled]="loginForm.form.invalid || loading()"
        >
          @if (loading()) {
            <span class="flex items-center justify-center gap-2">
              <svg class="h-4 w-4 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Loading...
            </span>
          } @else {
            Sign in
          }
        </app-button-helm>

        @if (error()) {
          <div [class]="errorClass">
            {{ error() }}
          </div>
        }
      </form>
    </div>
  </div>
</div>
